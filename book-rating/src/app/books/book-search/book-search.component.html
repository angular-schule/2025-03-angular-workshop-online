<form class="form-group">
  <input type="search" class="form-control" [formControl]="searchControl">
</form>

@if (loading()) {
<div>LOADING</div>
}

@if (results().length > 0) {
<h3>Ergebnisse</h3>


<ul>
  @for (b of results(); track b.isbn) {
    <li>{{ b.title }} ({{ b.isbn }})</li>
  }
</ul>
}
