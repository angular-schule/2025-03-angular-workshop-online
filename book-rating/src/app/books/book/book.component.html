@let b = book();
<div class="card mb-4">
  <div class="card-body bg-light">
      <img class="img-thumbnail float-end" alt=""
        src="https://api.angular.schule/avatar/{{ b.rating }}">
    <div class="card-title">
      <h2>
        {{ b.title }}
        <app-rating [value]="b.rating" />
      </h2>
    </div>
    <p>{{ b.description }}</p>
    <p>Preis: {{ b.price | currency:'EUR' }}</p>

    <div>
      Autoren:
      <ul>
        @for (author of b.authors; track $index) {<li>{{ author }}</li>}
      </ul>
    </div>

    <button type="button" class="btn btn-red" (click)="doRateDown()" [disabled]="b.rating <= minRating()"> – </button>
    <button type="button" class="btn btn-green" (click)="doRateUp()" [disabled]="b.rating >= maxRating()"> + </button>
    <button type="button" class="btn btn-yellow" (click)="doDelete()">Löschen</button>

    <a [routerLink]="['/books', b.isbn]">Details</a>
    <!--<a routerLink="/books">Dashboard</a>
    <a [routerLink]="'/books/' + b.isbn">Details</a>
    <a [routerLink]="b.isbn">Details</a>
    <a [routerLink]="[b.isbn]">Details</a>
    <a [routerLink]="['..', 'books', b.isbn]">Details</a>
    <a routerLink="/books/{{ b.isbn }}">Details</a>
    <a [routerLink]="b | makeBookUrl">Details</a>-->
  </div>
</div>
